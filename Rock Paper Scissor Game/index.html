<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ffd45f1796.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <div class="scores">
        <p>PC : <span id="pc_score">0</span></p>
        <p>You : <span id="user_score">0</span></p>
    </div>
    <div class="weapons">
        <button onclick="checker('rock')"><i class="far fa-hand-rock"></i></button>
        <button onclick="checker('paper')"><i class="far fa-hand-paper"></i></button>
        <button onclick="checker('scissors')"><i class="far fa-hand-scissors"></i></button>
    </div>
    <div class="detailes">
        <p id="pc_choice"></p>
        <p id="user_choice"></p>
        <p id="result"></p>
    </div>
   </div>
   <script src="/script.js"></script>
</body>
</html>
